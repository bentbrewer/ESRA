      <p>
      	&nbsp;&nbsp;&ldquo;Risk Assessments that provide the factual basis for activities proposed in the strategy portion of the mitigation plan. Statewide risk assessments must characterize and analyze natural hazards and risks to provide a statewide overview. This overview will allow the State to compare potential losses throughout the State and to determine their priorities for implementing mitigation measures under the strategy, and to prioritize jurisdictions for receiving technical and financial support in developing more detailed local risk and vulnerability assessments. The risk assessment shall include the following:&nbsp;</p>
      <p style="margin-left: 33pt;">
      	[i]&nbsp;&nbsp;&nbsp; An overview of the type and location of all natural hazards that can affect the State, including information on previous occurrences of hazard events, as well as the probability of future hazard events, using maps where appropriate.</p>
      <p style="margin-left: 33pt;">
      	[ii]&nbsp;&nbsp; An overview and analysis of the State&rsquo;s vulnerability to the hazards described in paragraph (c) (2), based on estimates provided in local risk assessments as well as the State risk assessment. The State shall describe vulnerability in terms of jurisdictions most threatened by the identified hazards, and most vulnerable to damage and loss associated with hazard events. State owned critical or operated facilities located in the identified hazard areas shall also be addressed.</p>
      <p style="margin-left: 33pt;">
      	[iii]&nbsp; An overview and analysis of potential losses to the identified vulnerable structures, based on estimates provided in local risk assessments as well as the State risk assessment. The State shall estimate the potential dollar losses to State owned or operated buildings, infrastructure and critical facilities located in the identified hazard areas.&rdquo;&nbsp;&nbsp;</p>
      <p>
      	In the context of hazard mitigation planning &ldquo;risk&rdquo; is defined as the expected future losses to a community, business or State from the effects of natural events combining the probability, severity, and vulnerability. Risk is often expressed in terms of future monetary losses because this provides a common measure that can be used to compare the effects of different hazards. &nbsp;It is important to note that risk is cumulative. &nbsp;This means that although natural hazards may not affect a place in any particular year, the probability of one or more events (in some places multiple events) occurring &ldquo;adds up&rdquo; over time. Risk calculations incorporate possible future events over a specific period. Capturing a long period allows repetitive events to be included in the risk calculation. In many cases data is <em>annualized </em>to express the chance of a hazard occurring each year.&nbsp;</p>
      <p style="margin-left: 33pt;">
      	<strong>Probability:&nbsp; </strong>Probability is the likelihood that a hazard will impact a particular place. The ability of scientists and engineers to calculate probability varies considerably depending on the hazard in question. In many areas of the country,&nbsp;flood studies provide reasonably accurate estimates of how often water will reach particular places and elevations. On the other hand, tornados and earthquakes are nearly impossible to predict, except over very long periods of time and large areas.&nbsp;</p>
      <p style="margin-left: 33pt;">
      	<strong>Severity:&nbsp; </strong>Severity is the measure of &ldquo;how bad&rdquo; a hazard event is. Severity is measured in various ways, depending on the hazard. For example, floods are measured in terms of depth, velocity, duration, contamination potential, debris flow, and so forth. Tornados are measured primarily in terms of wind speed, although their duration on the ground can also be an important factor in their destructiveness.&nbsp;</p>
      <p style="margin-left: 33pt;">
      	<strong>Vulnerability:&nbsp; </strong>Vulnerability is the degree to which something is damaged by a hazard.&nbsp; These are based on studies of how buildings perform when they are exposed to hazards. Similar functions are available for infrastructure and other physical assets. Injury and mortality functions (how many people are injured or die during events) are also sometimes used as indicators of vulnerability, but these are generally not as reliable as functions for physical assets because there are many more variables.&nbsp;</p>
      <p style="margin-left: 33pt;">
      	<strong>Value:&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; </strong>Value is how much it would cost to replace an asset that may be damaged or lost due to the impact of a natural hazard. &nbsp;Damage refers to physical destruction measured by physical indicators such as the number of deaths and injuries or the portions of buildings destroyed, or altered so that repair is needed. When valued in monetary terms, damages become direct losses&nbsp; There are many sources of this information, including standard cost-estimating guides (such as R.S. Means, which was used as the basis for the hurricane wind risk assessment), experience of local officials, the FEMA HAZUS (Hazards U.S.) software.&nbsp;</p>
      <p>
      	Risk calculations often start with an annualized (yearly) loss figure, which is then projected into the future for some pre-determined period (sometimes called the <em>planning horizon</em>), then <em>discounted </em>to today&rsquo;s value using a discount rate. Discounting is a standard economic methodology that is required by the Federal government for analyses of many of its programs, including FEMA&rsquo;s mitigation initiatives. It is used to account for the decreasing monetary value of events that occur far in the future, such as natural hazards. Those who are interested can read more about the required methodology as described in Office of Management and Budget (OMB) Circular No. A-94.</p>
      <p>
      	The risk calculation techniques that were used as the basis for this plan are carefully described in the sections that follow, and conform to standard methodologies used by &nbsp;FEMA and other Federal agencies.&nbsp; As required by OMB, a discount rate of 7 percent is used in all calculations unless otherwise specified.&nbsp;</p>
      <p style="margin-left: 71.5pt;">
      	<strong>Section 4.3&nbsp; Methodology for Identifying Statewide Hazards of Concern</strong></p>
      <p>
      	In accordance with the requirements of the Interim Final Rule (Specific reference in 4.1.1 and full copy included in Appendix B) requires that all hazards with the potential to affect New Jerseyare profiled in this section of the Plan. However, because this is a State-level hazard mitigation plan it is useful to identify the hazards that are of the most concern Statewide, so these can be the focus of more detailed assessment. It is important to note, however, that many hazards and risks are very site-specific, so as regional and local jurisdictions develop mitigation plans they should recognize that this process and the resulting table should be used only as a guide, and that more detailed and localized vulnerability and risk assessments are required for local mitigation plans.</p>
      <p>
