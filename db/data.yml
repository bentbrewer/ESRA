      <p>
      	The 45th Democratic National Convention (DNC) was held in Denver, Colorado from August 25 to August 28, 2008. The DNC brought unprecedented worldwide attention to the City of Denver. An estimated 35,000 participants attended the convention, including 15,000 national and international media representatives. The DNC provided the stage from which thousands of individuals could voice their political views through mass gatherings, parades and protests.</p>
      <div>
      	The Pepsi Center served as the primary location for DNC events from August 25 to 27; the acceptance speech by the nominee was held on August 28 at Invesco Field at Mile High. Several additional events were held at venues throughout the downtown area and neighboring cities.</div>
      <div>
      	The DNC and the associated events presented the City of Denver with the highest levels of security challenges to ensure the safety of visitors and citizens, and the protection of public infrastructures and private business properties. As a National Special Security Event (NSSE), the United States Secret Service (USSS) served as the Lead Federal Agency (LFA); the Denver Police Department (DPD) was designated as the Local Lead Agency (LLA). The USSS and DPD established 17 DNC planning subcommittees comprised of Federal, state and local agencies that developed and implemented a comprehensive DNC Safety and Security Plan.</div>
      <div>
      	The success of the 2008 DNC was the result of sixteen months of careful planning, training and preparation. This planning process resulted in a seamless, comprehensive operation that ensured the security of the DNC and preservation of public safety. This exceptional effort resulted in the effective and efficient preparation, communication and response during the DNC that enabled lawful protest and protected First Amendment rights while sustaining the protection and safety of all citizens and property.</div>

