    - 2011-04-07 17:07:13.851370
    - 2011-04-07 17:07:13.851370
    - 64
  - - 197
    - |
      <p>
      	&nbsp;</p>
      <div>
      	Security Lines for Credentialed Staff: Some credentialed responders were confused as to which security line(s) they were supposed to use. Food inspectors accessing Pepsi Center were redirected to different security lines each day.</div>
      <div>
      	&nbsp;</div>
      <div>
      	Recommendation: Need clearer signage or instructions on which security line to report to if you have a certain credential.</div>

    - 2011-04-07 19:03:58.321835
    - 2011-04-07 19:03:58.321835
    - 72
  - - 198
    - |
      <p>
      	&nbsp;</p>
      <div>
      	Security Of National Guard Elements: The National Guard Task Forces are not organized with stand alone security elements; this must either be provided by other National Guard forces or by civilian responders. The City of Denver and State of Colorado did not want uniformed, armed military personnel anywhere near the event. Security was a significant concern for unprotected military personnel operating adjacent to a major ingress and egress thoroughfare for protestors. The NG CER TF coordinated with Denver Police Department for perimeter security. This was then delegated to the Auraria Campus Police Department. Additionally, when concerns arose about a protest march of 4000+ persons, horse mounted officers from other supporting agencies reinforced the NG CER TF operational perimeter. Prior to occupation for the operational period, a barrier was installed around the CER TF perimeter, providing both visual and physical protection.</div>
      <div>
      	&nbsp;</div>
      <div>
      	Recommendation: Do not assume National Guard assets provide their own security. Include detailed security plans in the initial discussions. Try to stage potentially contentious military troops remote from public areas.</div>

    - 2011-04-07 19:03:58.323672
    - 2011-04-07 19:03:58.323672
    - 72
  - - 199
    - |
      <p>
      	EOC Security: Several interior security doors were regularly found propped open. This was largely due to credentialing difficulties.</p>
      <p>
      	Recommendation: Ensure that all EOC staff have proper credentials so that staff are less tempted to prop open security doors.</p>

    - 2011-04-07 19:03:58.324916
    - 2011-04-07 19:03:58.324916
    - 72
  - - 200
    - |
      <p>
      	&nbsp;</p>
      <div>
      	Decon Site Security: There were some instances of confusion concerning security of decon sites, resulting in one site being left unsecured during an overnight shift. Officers from other agencies reported to their agency Command rather than the group they were assigned to.</div>
      <div>
      	&nbsp;</div>
      <div>
      	Recommendation: Personnel assigned to site security should report directly to their assigned sites.</div>

    - 2011-04-07 19:03:58.326295
    - 2011-04-07 19:03:58.326295
    - 72
  - - 201
    - |
      <p>
      	&nbsp;</p>
      <div>
      	Law Enforcement Coordination With Private Security: Contract security personnel felt they received limited direct coordination and information dissemination from law enforcement agencies.</div>
      <div>
      	&nbsp;</div>
      <div>
      	Recommendation: Private security from critical infrastructure locations need to be included in law enforcement planning to ensure they are kept informed of situational information as it develops.</div>

    - 2011-04-07 19:03:58.327690
    - 2011-04-07 19:03:58.327690
    - 72
  - - 202
    - |
      <p>
      	&nbsp;</p>
      <div>
      	Dispatch Center Security: Denver County Court Marshals provided site security at both the MAD and the normal 911 Dispatch Call Center. For the most part, this arrangement worked well. However, the Marshals were sometimes unavailable at shift change times, thus requiring dispatch staff to take over responsibility for employee access.</div>
      <div>
      	&nbsp;</div>
      <div>
      	Recommendation: Ensure that security personnel are always on site, particularly during shift change.</div>

    - 2011-04-07 19:03:58.329087
    - 2011-04-07 19:03:58.329087
    - 72
  - - 203
    - |
      <p>
      	&nbsp;</p>
      <div>
      	Airport Traffic Control: While all VIP arrivals and departures were handled without incident, they had a major impact on the regular traffic flow at the airport. Parking for the VIP security details was an issue.</div>
      <div>
      	&nbsp;</div>
      <div>
      	Recommendation: Designate a parking location for motorcade vehicles to stage until their principal has landed and is ready for pick up. Ensure adequate uniformed officers are available at curbside to handle the increased traffic problems.</div>

    - 2011-04-07 19:03:58.330479
    - 2011-04-07 19:03:58.330479
    - 72
  - - 204
    - |
      <p>
      	Water and Special Needs Planning: Organizers did not sufficiently plan to provide water for people waiting in security lines, especially given the effects of Denver&rsquo;s altitude on out-of-town guests. Similarly, assistance for elderly and special needs individuals was not available in sufficient quantity.</p>
      <p>
      	Recommendation: Plan for water stations outside of the fenced area and use golf carts to assist elderly &amp; special needs individuals.</p>

    - 2011-04-07 19:03:58.331700
    - 2011-04-07 19:03:58.331700
