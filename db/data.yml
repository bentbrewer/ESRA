    - |
      <p>
      	ZEMA and ZDPH as the agencies charged to mobilize and deploy ZMERT coordinated the activation and deployment of ZMERT to NZU and processed all mission paperwork including the workers compensation forms prior to the activation and at the close of the event.</p>

