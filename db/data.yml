      <p>
      	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <strong>New Jersey State Emergency Operations Center</strong></p>
      <p align="center">
      	<strong>Corrective Action Procedure</strong></p>
      <ol>
      	<li>
      		<u>Introduction</u></li>
      </ol>
      <p>
      	The State Emergency Operations Center (SEOC) activations are managed by the Preparedness Squad within the Recovery Bureau of the Emergency Management Section, New Jersey State Office of Emergency Management (NJOEM).</p>
      <p>
      	A corrective action process has been developed to address lessons learned during SEOC activations.&nbsp; The primary catalyst for the detection of areas for operational and procedural improvement is the After Action Report (AAR) required for all SEOC activations.</p>
      <p>
      	Once procedural or operational deficiencies are noted, an Improvement Plan (IP) is developed by the Preparedness Squad staff to; identify specific procedural elements to be addressed, the assignment of responsibility for procedural update, and assign a target date for completion.&nbsp; An on-going status reporting of this effort will be made at each Management Accountability Conference (MAC) until resolved.</p>
      <p>
      	Important to any successful corrective action process is a training and exercise program focused on specific deficiencies or areas for improvement identified in After Action Reports. Training and exercises provided by qualified individuals is also integrated with procedural development and enhancements. Lessons learned during training and exercises may also be incorporated in procedural updates.</p>
      <p>
      	Finally, a records retention program has been established in the form of a formal filing system for SEOC activation documents.&nbsp; The merger of improvement plans taken with respect to written AARs provides a verifiable historical audit trail of how deficiencies are resolved via lessons learned through targeted training and exercising.&nbsp;</p>
      <ol>
      	<li>
      		<u>SEOC Physical Document Filing</u>
      		<ol>
      			<li>
      				Once an SEOC activation commences, the Operations Chief or his designee will prepare filing folders for the following documents:
      				<ol>
      					<li>
      						SEOC Sign-In / Attendance Sheets</li>
      					<li>
      						Incident Action Reports (IAPs)</li>
      					<li>
      						Situation Report (SITREPs)</li>
      					<li>
      						After Action Report (AARs)</li>
      					<li>
      						Other Event Specific Files i.e.,
      						<ul>
      							<li>
      								Weather related files</li>
      							<li>
      								Executive Orders and Emergency Declarations</li>
      						</ul>
      					</li>
      				</ol>
      			</li>
      		</ol>
      	</li>
      </ol>
      <p>
      	Note: <em>Electronic copies will be captured in appropriate drives/directories/folders established in SEOC &nbsp;procedures. &nbsp;Refer to the SEOC Operations Room Opening Checklist.</em></p>
      <ol>
      	<li>
      		Upon termination of an SEOC activation, the Operations Chief for the final operations period will place the SEOC Sign-In sheet folder, Incident Action Report folder, Situation Report folder and other event specific folders in a hanging Pendaflex folder with a tab labeled with the Event Date (MM/DD/YY).&nbsp; The Pendaflex folder will then be placed in the &ldquo;SEOC Event Files&rdquo; cabinet located in Room 134.&nbsp;</li>
      	<li>
      		<u>AAR Development</u>
      		<ol>
      			<li>
      				Completion of the AAR is the responsibility of the respective SEOC Team Leader.&nbsp; This is a dynamic document requiring input from each of the assigned Operations Chiefs as well as from team members serving during all operational periods.&nbsp; The Team Leader will review all information submitted in order to get a clear picture of what worked and what needs attention in the form of policy and/or procedural improvements, training and exercising.</li>
      			<li>
      				AARs will address and/or include the following format:
      				<ol>
      					<li>
      						Event Description</li>
      					<li>
      						Command and Control</li>
      					<li>
      						Analysis of Mission Outcomes (Evacuations, Shelter Operations, Mass Feeding, etc.)</li>
      					<li>
      						Resources Requested and Deployed</li>
      					<li>
      						Issues Revealed</li>
      					<li>
      						Recommendations</li>
      				</ol>
      			</li>
      			<li>
      				The SEOC Team Leader should complete the AAR no later than one week following demobilization of the SEOC.</li>
      			<li>
      				Once completed, the AAR will be submitted by the SEOC Team Leader to the NJOEM Commanding Officer, the Recovery Bureau Chief and the Preparedness Squad.</li>
      			<li>
      				An AAR file will be created and placed in a hanging Pendaflex folder with the tab labeled &ldquo;AAR &ndash; MM/DD/YY&rdquo; reflecting the event date.&nbsp; This Pendaflex folder will be placed in the &ldquo;After Action Reports&rdquo; file cabinet located in Room 134.&nbsp;</li>
      		</ol>
      	</li>
      	<li>
      		<u>Improvement Plan Development</u>
      		<ol>
      			<li>
      				The Preparedness Squad staff with guidance from the Recovery Bureau Chief, is responsible for development of the Improvement Plan. The Preparedness Squad will review the AAR with the objective of identifying <u>specific</u> procedural deficiencies or operational opportunities for inclusion in an Improvement Plan.</li>
      			<li>
      				The Improvement Plan will:
      				<ol>
      					<li>
      						Identify the specific policies, documents, plans, procedures, or checklists that need to be updated or created.</li>
      					<li>
      						Assign a specific individual - a subject matter expert - the responsibility for preparing the necessary update actions.</li>
      					<li>
      						Be completed no later than two weeks following completion of the AAR.</li>
      					<li>
      						Identify associated training and/or exercising needs.</li>
      					<li>
      						Establish a target dates for all deliverables.</li>
      				</ol>
      			</li>
      			<li>
      				The Recovery Bureau Chief shall provide on-going status reports on the Improvement Plan at NJOEM Management Accountability Conference (MAC) meetings, until resolved.</li>
      			<li>
      				Copies of the completed Improvement Plan and related documents will be placed in folders in the respective AAR file in Room 134. This will serve to document the corrective actions taken.&nbsp;</li>
      		</ol>
      	</li>
      	<li>
      		<u>Training Plan Development</u>
      		<ol>
      			<li>
      				Upon establishment or approval of policy or procedural additions and/or changes, a Training Plan will be developed by the Preparedness Squad.</li>
      			<li>
      				The Preparedness Squad will review the completed Improvement Plan to:
      				<ol>
      					<li>
      						Determine format of training needed.&nbsp; If the Improvement Plan calls for only minor updates to plans and procedures and this can be accomplished without formal training, said updates shall be circulated to all affected staff via a &ldquo;Read and Initial&rdquo; Interoffice Communication (IOC).&nbsp; The IOC shall be developed by the Preparedness Squad and issued by the Recovery Bureau Chief via NJOEM Command.</li>
      					<li>
      						If formal hands-on instruction is required, identify population in need of training.</li>
      					<li>
      						Identify qualified instructors.</li>
      					<li>
      						Specify the documents and/or procedures to be covered by the training.</li>
      					<li>
      						Prepare training schedules (class size, # of sessions, dates/times).</li>
      					<li>
      						Include provision for exercising key components of procedural and training improvements.</li>
      					<li>
      						Provide for feedback during training to continue the improvement process.</li>
      					<li>
      						Specify a target date for the completion of all training and exercising.</li>
      				</ol>
      			</li>
      			<li>
      				Copies of the completed Training Plan will be placed in folders in the respective AAR file in Room 134.&nbsp; This will serve to document the corrective actions taken.&nbsp;</li>
      		</ol>
      	</li>
      	<li>
      		<u>Training and Exercise</u>
      		<ol>
      			<li>
      				The Preparedness Squad has determined the use of Subject Matter Experts (SMEs) and or Team Leaders will be providing SEOC operational training. &nbsp;SMEs are defined as individuals from respective disciplines considered by the NJOEM Preparedness Squad to be qualified to train SEOC operational staff about their respective fields and/or the specific procedural updates stemming from the Improvement Plan.&nbsp; While training may vary depending on need, trainers used will be the same individuals who have authored or updated the procedures for which training is being provided.&nbsp; Qualifications of instructors will be kept with the NJOEM Preparedness Squad and available upon request.</li>
      			<li>
      				When feasible, the Preparedness Squad will provide the required training to the respective Team Leaders for subsequent training within each team.&nbsp;</li>
      		</ol>
      	</li>
      	<li>
      		Training and exercise activities will be monitored by the Preparedness Squad to identify any additional procedural or operational enhancements needed.&nbsp; Procedures will be updated to reflect these enhancements and communicated to the Team Leaders for dissemination to the team members.&nbsp; If necessary, additional training and exercises will be scheduled by the Preparedness Squad.&nbsp;</li>
      	<li>
      		<u>Training Records</u>
      		<ol>
      			<li>
      				All SEOC training and exercise attendance will be recorded on a sign-in sheet reflecting:
      				<ol>
      					<li>
      						Course Topic</li>
      					<li>
      						Date of Training and/or Exercise</li>
      					<li>
      						Instructor Name</li>
      					<li>
      						Student Names</li>
      				</ol>
      			</li>
      			<li>
      				Completed sign-in sheets will be maintained by the Preparedness Squad and filed in a &ldquo;Training and Exercise Records&rdquo; folder in the respective AAR file in Room 134.</li>
      			<li>
      				SEOC training and exercise records will be retained for a minimum of 5 years from date of course or exercise.&nbsp;</li>
      		</ol>
      	</li>
      	<li>
      		<u>Conformity with Division Standards</u></li>
      </ol>
      <p>
      	All procedures in this procedure will adhere with the following established NJ State Police SOPs:</p>
      <ol>
      	<li>
      		C25 &ndash; <u>Training Oversight Program</u> &ndash; March 12, 2007.</li>
      	<li>
      		D13 &ndash; &ldquo;<u>Records Retention Schedule and Form Control Procedures</u>&rdquo; &ndash; March 1, 2007.</li>
      </ol>
      <p>
      	&nbsp;</p>

    - |
      <p>
      	1. The development and promulgation of a State Emergency Operations Center Corrective Actions Procedure.</p>
      <p>
      	2. The development of a filing system to track Incident Events, After Action Reports, Improvement Plans, Training Plans, and updated Procedures.</p>
      <p>
      	3. Revision of the State Emergency Operations Center Operations Room Checklist&nbsp;and the SEOC Leader Checklist followed up by associated SEOC training.</p>
      <p>
      	4. &nbsp;Creation of a GIS Product that addresses all hazard threats.</p>
      <p>
      	5. The development of a system of immediate updates to the broadcaste mail groups to ensure that the appropriate contacts are notified of emergency events.</p>
      <p>
      	6. The more efficient utilization of Incident Action methodology by the Section Command Staff following ICS training.</p>
      <p>
      	7. Development and delivery of Incident Command training for personnel assigned to Contra-Flow implementation.</p>
      <p>
      	8. Audio Visual and Crestron Improvements made to the SEOC with the intention of improving same systems in the FEMA IMAT Room and the JIC.</p>
      <p>
