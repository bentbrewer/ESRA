      <p>
      	Planners vs. Operators: As the planning process evolved, it became clear that not all of the individuals involved in the planning process would be directly involved in DNC operations. Conversely, some individuals that were tapped to be part of Branch operations during the DNC did not have a significant role in the planning process. As a result, not all of the operations staff were as familiar with the plans as they could have been</p>
      <p>
      	Recommendation: Make every effort to ensure that the people participating in the planning process will also be key operational players during the event. Ensure that all operational personnel are fully briefed on planning that has been conducted.</p>

    - 2011-04-01 01:43:30.323980
    - 2011-04-07 15:59:53.497857
    - 64
  - - 153
    - |
      <p>
      	Large-Scale Planning: Much of the consequence management planning was oriented toward a major large-scale event. Some of this planning was not easily scalable to the small-scale events we actually experienced during the DNC.</p>
      <p>
      	Recommendation: Plan for both small and large-scale events, and ensure that all plans can expand and contract seamlessly to match the needs of the incident.</p>

    - 2011-04-01 01:43:30.325860
    - 2011-04-07 15:59:53.499520
    - 64
  - - 154
    - |
      <p>
      	Requesting Federal Resources: During the planning process, it was not always clear which entity was responsible for requesting assistance from Federal and state resources, such as National Guard assets, Health and Human Services teams, Department of Defense assets etc. By the start of the convention, this had largely been cleared up, but it caused some confusion early on.</p>
      <p>
      	&nbsp;Recommendation: Make every effort to train and reinforce the planning and resource-ordering framework so that stakeholders are aware of procedures that are needed to fill their requests. Establish a reserve budget within the City&rsquo;s coffers, or work with Federal government to facilitate an earlier grant award in the planning process.</p>

    - 2011-04-01 01:43:30.327076
    - 2011-04-07 15:59:53.500690
    - 64
  - - 155
    - |
      <p>
      	Special Needs Planning: Planning for special needs populations was not conducted in sufficient depth.</p>
      <p>
      	Recommendation: Ensure detailed planning for special needs populations is done for all major events.</p>

    - 2011-04-01 01:43:30.328230
    - 2011-04-07 15:59:53.501782
    - 64
  - - 156
    - |
      <p>
      	Equipment Purchases: Though the planning process provided for identification of equipment needs, the project funding process left insufficient lead time for purchasing of significant capital equipment and to address the complexity of requirements for tracking of these assets.</p>
      <p>
      	Recommendation: Clearly identify the process for requesting state and Federal resources early on in the planning process.</p>

    - 2011-04-01 01:43:30.329379
    - 2011-04-07 15:59:53.502842
    - 64
  - - 157
    - |
      <p>
      	Federal Asset Information Sharing: Some Federal agencies, such as the Biowatch program, were unable to share information (new sensor placement, locations, information) with responsible state and local agencies.</p>
      <p>
      	Recommendation: Insist on sharing of information from Federal partners on updated or modified surveillance systems.</p>

    - 2011-04-01 01:43:30.330508
    - 2011-04-07 15:59:53.503891
    - 64
  - - 158
    - |
      <p>
      	Life-safety evaluation: The DNCC did not allow DFD to conduct a life-safety evaluation of the DNC venues. A life-safety evaluation was conducted by the DNCC, but was not made available to DFD until one week prior to the start of the DNC. There was too much negotiation in the areas of occupant loading, and the process to verify occupancy numbers and overcrowding did not meet DFD requirements.</p>
      <p>
      	Recommendation: The Fire Department must insist upon and institute its own life-safety evaluation during the planning process. This would enable proper development of counting procedures and establish DFD as the sole authority on crowd numbers. In the planning stages, crowd control from a Fire Code standpoint must be emphasized and not negotiated.</p>

    - 2011-04-01 01:43:30.331668
    - 2011-04-07 15:59:53.505025
    - 64
  - - 159
    - |
      <p>
      	Permitting: Incorporated into the City&rsquo;s planning process for the DNC was the assembling of a single team consisting of representatives of agencies that issued permits necessary for the DNC. While the concept seemed fine, it proved difficult to get all agency representatives together at the same time. Permits that involved a single agency were delayed, and the person designated to receive the permit requests (background information, site plan[s], construction specifications, etc.) was not always available. This resulted in a backlog in approved permits.</p>
      <p>
