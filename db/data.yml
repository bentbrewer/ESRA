      <p>
      	Late Purchase Of Equipment: Due to uncertainties over when and if Federal funding would be approved, the City and County of Denver was initially unprepared to purchase much of the equipment and supplies needed to run an event of this magnitude. By the time Federal funding was awarded, and a funding mechanism was established, order windows were nearly past. The rush of last-minute ordering exceeded the manpower capabilities of some agencies, and also necessitated a scramble to find existing equipment that could be used if the new equipment did not arrive in time. Some equipment didn&rsquo;t arrive until a few days before the event, causing another rush to receive, inventory, and train with the new equipment.</p>
