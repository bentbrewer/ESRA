      <p>
      	&nbsp;</p>
      <p>
      	The Program identified the natural, technological, human-caused, and hazardous material hazards in the following documents: CCD Hazard Analysis worksheet and 2010 Denver Region Hazard Mitigation Plan, Risk Assessment, Pgs. 24-74.</p>
      <p>
      	Natural hazards identified in both the Hazard Analysis and Hazard Mitigation Plan includes: &nbsp;Drought, Earthquake, Flood, Temperature Extremes/Heat wave, Landslide, Ice Storm/Winter Storm/freezing, Severe Thunderstorm (lightening), Tornado, Wildland fire. Additional natural hazards identified in the CDC Hazard Analysis include: &nbsp;Blizzard, Dam inundation, Hurricane, Snow fall, Tidal wave, Volcano, Epidemic. Additional natural hazards identified in the Hazard Mitigation Plan include: &nbsp;Avalanche, Hail, Land subsidence.</p>
      <p>
      	Human-caused hazards identified in the CDC Hazard Analysis include three groupings:&nbsp; Human caused: &nbsp;Mass casualty (trauma), Mass casualty incident (medical/infectious), Terrorism-Biological, VIP situation, Infant abduction; Technological: &nbsp;Electrical failure, Generator failure, Transportation failure, Fuel shortage, Natural gas failure, Water failure, Sewer failure, Steam failure, Fire alarm failure, Communications failure, Medical gas failure, Medical vacuum failure, HVAC failure, Information systems failure, Fire, Hazmat exposure, Supply shortage, Structural damage; Hazardous Materials:&nbsp; Mass casualty hazmat, Small casualty hazmat, Chemical exposure, Small-medium sized spills, Large spills/releases, Terrorism-Chemical, Radiologic release, Radiologic exposure, Terrorism-Radiologic.</p>
      <p>
      	Per an interview, the Program&rsquo;s hazards are the hazards in the Hazard Analysis, but there is inconsistency in the hazards identified in the Hazard Analysis and Hazard Mitigation Plan. The Program did not document the broad range the sources for the Hazard Analysis. In Hazard Mitigation Plan, the Risk Assessment Section (Pgs. 24-74) and Appendix A (Pgs. A 1-45) does provide documentation of sources used for the natural hazards; however the risk assessment does not provide a hazard analysis of human-caused hazards.</p>
      <p>
      	The Program assessed the risk and vulnerability to people, property, and entity itself in the following documents: &nbsp;CCD Hazard Analysis worksheet and 2010 Denver Region Hazard Mitigation Plan, Risk Assessment, Pgs. 24-74. The Program did not provide a risk and vulnerability for the environment.</p>
      <p style="margin-left: .5in;">
      	<em><u>Documents Reviewed</u></em></p>
      <ol>
      	<li>
      		CCD Hazard Analysis worksheet (August 3, 2009)</li>
      	<li>
      		2003 Denver Region Hazard Mitigation Plan</li>
      	<li>
      		2010 Update to the Denver Region Hazard Mitigation Plan</li>
      </ol>

